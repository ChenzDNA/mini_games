<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="content">
        <input type="text" id="kb-event" onkeydown="getDirection()">
        <div class="snake" style="left:0;top:0;"></div>
    </div>
    <div id="bottom">
        <label for="speed">速度</label>
        <input type="number" id="speed" name="speed" value="1" onchange="changeSpeed()">
        <div id="score">分数<span id="score-span">0</span></div>
        <div id="hint">提示<span id="hint-span">WASD或方向键</span></div>
        <input type="checkbox" id="wall" name="wall" >
        <label for="wall">墙</label>
        <button onclick="location.reload()">重新开始</button>
        <div id="direction-button">
            <button>W</button>
            <br>
            <button>A</button>
            <button>D</button>
            <br>
            <button>S</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
